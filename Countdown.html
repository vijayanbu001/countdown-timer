<html>
  <title>Countdown Timer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="Countdown-Plugin.js"></script>
<script src="Countdown.js"></script>
<!-- css -->
<link rel="stylesheet" type="text/css" href="Countdown.css">
<div id="countdown">
<!--Seconds by master-->
  <div class="countdown-container">

    <div class="contents">
      <div id="secs">
        <div id="old"></div>
        <div id="new"></div>
      </div>
      <div id="degree">Seconds</div>
    </div>
    <canvas id="myCanvas" width="250" height="250"></canvas>

  </div>
  <div class="countdown-container">
    <div class="contents">
      <div id="mins">
        <div id="old"></div>
        <div id="new"></div>
      </div>
      <div id="degree">Minutes</div>

    </div>
    <canvas id="myCanvas1" width="250" height="250"></canvas>
  </div>
  <!--hours by branch-->
  <div class="countdown-container">
    <div class="contents">
      <div id="hours">
        <div id="old"></div>
        <div id="new"></div>
      </div>
      <div id="degree">Hours</div>

    </div>
    <canvas id="myCanvas2" width="250" height="250"></canvas>
  </div>
  <div class="countdown-container">
    <div class="contents">
      <div id="days">
        <div id="old"></div>
        <div id="new"></div>
      </div>
      <div id="degree">Days</div>
    </div>
    <canvas id="myCanvas3" width="250" height="250"></canvas>
  </div>
</div>
</html>
